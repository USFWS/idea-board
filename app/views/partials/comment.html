<h2>
  <span class="glyphicon glyphicon-comment"></span>
  {{ comments.length || 0 }} Comment<span ng-show="idea.comments.length != 1">s</span>
</h2>
<ul class="list-group">
  <li class="list-group-item comment-bubble" ng-repeat="comment in comments">
    <!-- User prof pic comment.commenter.picture & name -->
    <img ng-src="{{ comment.user.picture }}" alt="{{ comment.user.name }}'s Profile Picture">
    <p>{{ comment.body }}</p>
    <p class="comment-mods">
      <span class="glyphicon glyphicon-pencil"></span>
      <span class="glyphicon glyphicon-flag" ng-click="toggleFlag(comment)" ng-class="{ 'comment-flag': comment.flagged, 'comment-no-flag': !comment.flagged }"></span>
      <span class="glyphicon glyphicon-trash"></span>
    </p>
  </li>
</ul>
<form ng-submit="addComment()">
  <div class="form-group">
    <input type="text" ng-model="newComment.body" class="form-control" placeholder="Comment...">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form><br>
