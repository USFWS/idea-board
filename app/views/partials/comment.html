<h2>
  <span class="glyphicon glyphicon-comment"></span>
  {{ idea.comments.length || 0 }} Comment<span ng-show="idea.comments.length != 1">s</span>
</h2>
<div class="comment-bubble" ng-repeat="comment in comments">
  <!-- User prof pic comment.commenter.picture & name -->
  <img src="http://placehold.it/50x50" alt="">
  <p>{{ comment.body }}</p>
</div>
<form ng-submit="addComment()">
  <div class="form-group">
    <input type="text" ng-model="newComment.body" class="form-control" placeholder="Comment...">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
