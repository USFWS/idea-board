<div class="typeahead-result">
  <p class="typeahead-title"><a ui-sref="ideas.detail({id: match.label.id })">{{ match.label.title }}</a></p>

  <p class="typeahead-tags">
    <span ng-repeat="tag in match.label.tags" class="label label-primary">
      <a ui-sref="tags.detail({ id: tag.id })">{{ tag.text }}</a>
    </span>
  </p>

</div>
