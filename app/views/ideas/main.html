<h1>Employee Idea Board</h1>

<div class="text-center">
  <span class="glyphicon glyphicon-lightbulb"></span>
  <h2><a ui-sref="create">Create a New Idea</a></h2>
</div>

<ul ng-repeat="idea in ideas | filter:query" class="card-list">
  <li class="card row idea">
    <idea-card idea="idea"></idea-card>
  </li>
</ul>
