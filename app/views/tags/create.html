<h2>Propose a new Tag</h2>
<form ng-submit="createTag()">
  <div class="form-group">
    <label for="">Tag Name</label>
    <input type="text" ng-model="newTag.text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Tag Description <span class="text-muted">(optional)</span></label>
    <textarea type="text" ng-model="newTag.description" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Create Tag</button>
</form>
