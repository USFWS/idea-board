<div class="row">
  <div class="profile-user col-xs-12 col-md-8">
    <h2>{{user.name}}</h2>

  </div>

  <div class="profile-badges col-xs-12 col-md-4">
    <h2>Badges</h2>
    <ul ng-repeat="badge in user.badges">
      <li>{{badge}}</li>
    </ul>
  </div>

  <div class="profile-ideas col-xs-12">
    <h2>Idea<span ng-hide="user.ideas.length === 1">s</span></h2>
    <ul ng-repeat="idea in user.ideas" class="card-list">
      <li class="card row">
        <div class="col-xs-12 col-md-8 idea-main">
          <h2>{{ idea.title }}</h2>
          <p>
            <span ng-repeat="tag in idea.tags" class="label label-primary">{{ tag.text }}</span>
          </p>
          <p>{{ idea.description }}</p>
        </div>
        <div class="col-xs-12 col-md-4 idea-meta">
          <button class="btn btn-circle btn-success btn-lg">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <p>Vote for this idea</p>
          <p>{{ idea.score.length }} votes so far</p>
          <p>Status: {{ idea.status }}</p>
        </div>
        <div class="idea-creator col-xs-12">
          <p>Posted by: {{ idea.creator.name }} on {{ idea.createdAt | date: 'longDate' }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
