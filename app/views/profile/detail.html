<div class="row">
  <div class="profile-user col-xs-12 col-md-8">
    <h2>{{user.name}}</h2>
  </div>

  <div class="profile-badges col-xs-12 col-md-4">
    <h2>Badges</h2>
    <ul ng-repeat="badge in user.badges">
      <li>{{badge}}</li>
    </ul>
  </div>
  <div class="col-xs-12">
    <h2>Ideas</h2>
    <ul ng-repeat="idea in user.ideas">
      <li class="card idea row">
        <idea-card idea="idea"></idea-card>
      </li>
    </ul>
  </div>
</div>
