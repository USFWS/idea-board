<div class="container-fluid">
  <div class="row">
    <div class="profile-user">
      <h2>{{user.name}}</h2>
      <form ng-submit="update()">
        <div class="form-group">
          <label for="office">Office</label>
          <input id="office" type="text" class="form-control" placeholder="i.e. St. Marks NWR" ng-model="user.office">
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input id="occupation" type="text" class="form-control" placeholder="i.e. Fish and Wildlife Biologist" ng-model="user.occupation">
        </div>
        <div class="form-group">
          <label for="about">About</label>
          <textarea class="form-control" id="about" ng-model="user.about" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="form-group">
          <label for="type">Account Type</label>
          <select id="type" type="text" class="form-control" ng-model="user.type" ng-disabled="!isAdmin()">
            <option value="User">User</option>
            <option value="Moderator">Moderator</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>
